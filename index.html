<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #ff4081;
            margin-top: 50px;
            animation: bounce 1.5s infinite alternate;
        }
        p {
            font-size: 1.5rem;
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        .cake {
            width: 200px;
            margin-top: 20px;
            animation: float 2s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ðŸŽˆ Balloon Animation */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            bottom: -100px;
            animation: rise 6s infinite ease-in-out;
        }
        @keyframes rise {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        /* ðŸŽŠ Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 4s infinite linear;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ Happy Birthday My Deepudiyu! ðŸŽ‚</h1>
    <p>Wishing you a day filled with love, joy, and happiness!</p>
    <p> I Love You ðŸ˜˜ðŸ˜˜</p>

    <script>
        // ðŸŽŠ Confetti Animation
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
        createConfetti();
        setInterval(createConfetti, 2000);

        // ðŸŽˆ Balloons Animation
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                balloon.style.animationDuration = Math.random() * 5 + 4 + "s";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 8000);
            }
        }
        createBalloons();
        setInterval(createBalloons, 3000);
    </script>

</body>
</html>
